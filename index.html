<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Getting recipes</title>
</head>
<body>
 <div class="container">
    <div class="meal-wrapper">
    <div class="meal-search">
    <h1 class="title">Don't know what to eat?</h1>
    <h3 class="subtitle" >Get recipes for your ingredients</h3>
    <div class="meal-search-box">
        <input type="text" class="search-control"
        placeholder="Enter an ingredient" id="search-input">
        <button type="submit" class="search-btn btn" id="search-btn">
            <i class="fas fa-search"></i>
        </button>
    </div>
    <div class="meal-result">
        <h2 class="title">Your search results:</h2>
        <div id="meal">
        </div>
    </div>
    </div>
    <div class="meal-details">
    <button type="button" class="btn-recipe-close-btn" id="recipe-close-btn">
    <i class="fas fa-times"></i>
    </button>
    <!--Meal content-->
    <div class="meal-details-content">
        </div>
    </div>
    </div>
    </div>
 </div>   
<script src="app.js"></script> 
</body>
</html>
